# Test configuration for warehouse management service
spring.profiles.active=test

# Logging configuration for tests
logging.level.com.training.homework.whoms=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.test=DEBUG

# Jackson configuration for consistent JSON handling in tests
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Test-specific actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Test database configuration (if needed for integration tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate test configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable web security for test simplicity
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration